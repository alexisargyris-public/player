<template>
  <require from="./editor-controller.css"></require>

  <div id="editor-controller-container">
    <div id="editor-controller-buttons">
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-step-backward"
        data-action="first"
        click.trigger="do($event)"
      ></button>
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-skip-backward"
        data-action="previous"
        click.trigger="do($event)"
      ></button>
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-play"
        style="transform:scaleX(-1);"
        data-toggle="button"
        data-action="rplay"
        click.trigger="do($event)"
      ></button>
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-pause"
        data-toggle="button"
        data-action="pause"
        click.trigger="do($event)"
      ></button>
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-play"
        data-toggle="button"
        data-action="play"
        click.trigger="do($event)"
      ></button>
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-skip-forward"
        data-action="next"
        click.trigger="do($event)"
      ></button>
      <button
        type="button"
        class="btn btn-outline-dark editor-controller-button oi oi-media-step-forward"
        data-action="last"
        click.trigger="do($event)"
      ></button>
    </div>
    <div id="editor-controller-counters">
      <span>${ changesCounter }</span><span>${ changesTotal }</span>
    </div>
    <div id="editor-controller-options">
      <div class="dropdown dropleft">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          επιλογές
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customSwitch1"
            />
            <label class="custom-control-label" for="customSwitch1"
              >χρονολογημένα</label
            >
          </div>
          <div class="form-group">
            <label for="total-time">σύνολο</label>
            <input
              type="number"
              class="form-control"
              id="total-time"
              aria-describedby="total-time"
              placeholder="4"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
